server:
  port: 8888

spring:
  application:
    name: config-server
  
  profiles:
    active: native
  
  cloud:
    config:
      server:
        # Native Backend (for local development/testing)
        native:
          search-locations: classpath:/configs,file:./configs

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://yushan-eureka-registry:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.springframework.cloud.config: DEBUG
    com.yushan.config: DEBUG